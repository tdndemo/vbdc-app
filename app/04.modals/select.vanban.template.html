<div class="modal-header">
    <h4 class="modal-title uppercase font-red-haze bold" style="margin-left: 0px;">
        Thêm văn bản liên quan
    </h4>
</div>
<div class="modal-body">
    <div class="row" ng-enter="actions.search()" style="margin-bottom: 20px;">
        <label class="col-sm-2 control-label">Từ khóa:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="vm.searchCriteria.Keyword" maxlength="154">
        </div>
    </div>
    <div class="row" style="margin-bottom: 20px;">
        <label class="col-sm-2 control-label">Thể thức</label>
        <div class="col-sm-4">
            <select k-ng-model="vm.searchCriteria.TheThucVanBan" kendo-multi-select="" class="full-width"
                k-options="vm.loaiVanBanOptions">
            </select>
        </div>
        <label class="col-sm-2 control-label">Lĩnh vực:</label>
        <div class="col-sm-4">
            <select k-ng-model="vm.searchCriteria.LinhVuc" kendo-multi-select="" class="full-width"
                k-options="vm.LinhVucOpt">
            </select>
        </div>
    </div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-6" style="text-align: right;">
            <div class="btn-group">
                <button class="btn btn-default btn-sm" ng-click="actions.search()">
                    <i class="fa fa-search font-green-jungle right-5"></i>Tìm
                </button>
                <button type="button" class="btn btn-default btn-sm" ng-click="actions.resetSearch()">
                    <i class="fas fa-sync-alt right-5"></i>
                    Đặt lại
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="table-scrollable" style="margin-top: 0px !important">
                <table class="table table-hover">
                    <thead>
                        <tr class="heading">
                            <th style="width: 30px"></th>
                            <th>Số, Ký hiệu</th>
                            <th>Trích yếu</th>
                            <th>Tình trạng hiệu lực</th>
                            <th style="width: 100px">Ngày hiệu lực</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="(vm.results.length > 0)" ng-repeat="item in vm.results" class="ng-scope">
                            <td><input type="checkbox" ng-model="item.Checked"></td>
                            <td>{{item.SoKyHieu}}</td>
                            <td>{{item.NoiDung}}</td>
                            <td>{{item.TinhTrangHieuLuc}}</td>
                            <td>{{item.NgayHieuLuc | formatDate:"DD/MM/YYYY"}}</td>
                        </tr>
                        <tr ng-if="!(vm.results.length > 0)" class="ng-scope">
                            <td colspan="5">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-sm" ng-click="vm.add()">
        <i class="fa fa-plus font-green-jungle right-5"> </i>
        Thêm
    </button>
    <button class="btn btn-default btn-sm" ng-click="vm.cancel()">
        Bỏ qua
    </button>
</div>
